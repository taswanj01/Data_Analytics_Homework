<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.PNG">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Set desired filters and hit Filter Data button. Leave blank for all</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="exampleSelect1">Filter by date</label>
                    <select class="form-control" id="dateSelect" placeholder="">
                    </select>
                    <label for="exampleSelect1">Filter by city</label>
                    <select class="form-control" id="citySelect" placeholder="">
                    </select>
                    <label for="exampleSelect1">Filter by state</label>
                    <select class="form-control" id="stateSelect" placeholder="">
                    </select>
                    <label for="exampleSelect1">Filter by country</label>
                    <select class="form-control" id="countrySelect" placeholder="">
                    </select>
                    <label for="exampleSelect1">Filter by shape</label>
                    <select class="form-control" id="shapeSelect" placeholder="">
                    </select>
                  </div>
                  <button id="refresh-btn" type="button" class="btn btn-default" onclick="user_filtered_data()">Filter Data</button>
                  <button id="refresh-btn" type="button" class="btn btn-default" onclick="all_data()">All data</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody>
                <!-- Script acts here -->

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
