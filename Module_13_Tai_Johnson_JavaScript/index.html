              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date (Jan 1, 2010 - Jan 13, 2010)</label>
                        <input type="date" class="form-control" id="datetime" 
                        max="2010-01-13" min="2010-01-01" name="dateFilter">
                      </li>
                    </ul>
                    <button id="filter-btn" type="button" class="btn btn-default" onclick="filter_by_date()">Date Filter</button>

                    <label for="exampleSelect1">Filter by city</label>
                    <select class="form-control" id="citySelect" onchange="filterByCity()">
                    </select>
                    <label for="exampleSelect1">Filter by state</label>
                    <select class="form-control" id="stateSelect" onchange="filterByState()">
                    </select>
                    <label for="exampleSelect1">Filter by country</label>
                    <select class="form-control" id="countrySelect" onchange="filterByCountry()">
                    </select>
                    <label for="exampleSelect1">Filter by shape</label>
                    <select class="form-control" id="shapeSelect" onchange="filterByShape()">
                    </select>
                  </div>
                  
                  <button id="refresh-btn" type="button" class="btn btn-default" onclick="all_data()">Reset data</button>
                </form>
              </div>
            </div>
